<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sky Travel</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/responsive.css" />
  </head>
  <body>
    <header class="header">
      <!-- Nav bar Section Start -->
      <nav class="nav-container">
        <div class="nav-logo-title">
          <a href=""><img src="Images/Group 40071 (2).png" alt="" /></a>
          <h2 class="nav-title">
            Sky <span class="travel-color">Travel</span>
          </h2>
        </div>
        <div class="nav-content">
          <ul>
            <li>
              <a href=""><span class="home-color">Home</span></a>
            </li>
            <li><a href="">Packages</a></li>
            <li><a href="">Testimonial</a></li>
            <li><a href="">Blog</a></li>

          </ul>
        </div>
        <div class="nav-icon-small">
          <a href="#"><i class="fa-solid fa-bars"></i></a>
        </div>
      </nav>
      <!-- Header Banner Section Start -->
      <section class="banner-container">
        <div class="banner-content">
          <h2 class="banner-title">Explore Your Travel</h2>
          <p class="banner-description">
            Exploring the World, One Destination at a Time. Capturing Adventures
            Across Continents.
          </p>
          <div class="option-content">
            <form action="">
              <input type="text" placeholder="Where go" />
              <select name="when" id="">
                <option value="#">When</option>
              </select>
              <select name="select-option" id="">
                <option value="#">Select Type</option>
              </select>
              <button class="banner-btn">
                <i class="fa-solid fa-magnifying-glass"></i> Find Now
              </button>
            </form>
          </div>
        </div>
      </section>
    </header>
